log4j.rootLogger=debug, file
log4j.logger.org.apache=WARN
log4j.logger.httpclient=WARN
log4j.logger.org.hibernate=WARN

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} tId=%X{TRANSACTION_ID} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${server_log_root}/signing-services.log
log4j.appender.file.MaxFileSize=30MB
log4j.appender.file.Append=true
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss:SSS z}] tId=%X{TRANSACTION_ID} %-5p %c{1}:%L - %m%n